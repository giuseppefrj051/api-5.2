<!doctype html>
<html lang="en">
  <head>
    <title>API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="h1 p-5 d-flex justify-content-center">Welcome to Giuseppe's API</div>
      <div class="d-flex justify-content-center">
        <a class="p-5" href="https://api-5-2.herokuapp.com/sensors">Check our data</a>
      </div>

      <h2 id="h2-1"></h2><span id="span1"></span>
    
      <br />
      <h2 id="h2-2"></h2><span id="span2"></span><br />
  
  
  
        <script>
          async function getApiNames(){
            const response = await fetch('https://api-5-2.herokuapp.com/sensors')
            const data = await response.json()
            const name1 = data[0].name;
            const name2 = data[1].name;
  
            const h2_1 = document.querySelector('#h2-1');
            h2_1.innerText = name1;
  
            const h2_2 = document.querySelector('#h2-2');
            h2_2.innerText = name2;
          }
  
          async function getApi(){
            const response = await fetch('https://api-5-2.herokuapp.com/sensors')
            const data = await response.json()
            const value1 = data[0].value
            const value2 = data[1].value
  
            document.getElementById('span1').textContent = value1;
            document.getElementById('span2').textContent = value2;
          }
  
          
  
          function autoRun() {
          setInterval(getApi, 2000);
          };
          getApiNames();
          autoRun();
        </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
